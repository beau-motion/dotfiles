set -g prefix C-space
set -g prefix2 M-p
set -g mouse on
set -g base-index 1
set -g default-terminal "tmux-256color"
set-option -g status-position top
set-option -g @catppuccin_window_text "#[bg=default] #{?#{!=:#{window_name},},: #W,} "

bind-key h split-pane -hb
bind-key j split-pane -v
bind-key k split-pane -vb
bind-key l split-pane -h

set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'olimorris/tmux-pomodoro-plus'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'Peter-Mckinney/tmux-open-file-nvim'
set -g @plugin 'alexwforsythe/tmux-which-key'

set -g @catppuccin_flavour "mocha-dark"
set -g @catppuccin_status_connect_separator "yes"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_date_time_text " %m/%d %H:%M"

# Configure the catppuccin plugin
set -g status-right-length 100
set -g status-left-length 100

# window style
set -wg automatic-rename on
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " Beau: #W"

# Load catppuccin FIRST
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Configure status modules (after catppuccin is loaded)
set -g status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_date_time}"
set -agF status-right "#{E:@catppuccin_status_load}"
set -agF status-right "#{E:@catppuccin_status_battery}"
set -g status-left "#{pomodoro_status} "

# Load TPM last
set -g @plugin 'tmux-plugins/tpm'
run ~/.config/tmux/plugins/tpm/tpm
